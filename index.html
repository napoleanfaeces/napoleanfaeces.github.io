<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container" style="margin-top: -30px;">
        <h1>Register for an Account</h1>
        <p>Please fill in this form to create an account.</p>

        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fn" id="fn">

        <label for="ln"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="fn" id="ln">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email">
      
        <label for="psw"><b>Password</b></label>
        <input type="text" placeholder="Enter Password" name="psw" id="psw">
      
        <label for="psw-repeat"><b>School/Organisation</b></label>
        <input type="text" placeholder="Enter your school or organisation" name="psw-repeat" id="schorg">
      
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button class="registerbtn" onClick="validate()">Register</button>
    </div>
    <p style="margin-left: 16px; margin-top: -2px;">Number of accounts registered :</p>
    <p id="incrementText" style="margin-left: 228px; margin-top: -33px;">0</p>
</body>
</html>
